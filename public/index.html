<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/d8c683ccce.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Todos</title>
  </head>
  <body>
    <div class="container">
      <h1>Todos</h1>
      <input id="filter-text" type="text" placeholder="filter todos" />
      <label>
        <input type="checkbox" id="hide-completed" />
        Hide completed
      </label>
      <h2 id="status"></h2>

      <div id="todos"></div>

      <form id="new-todo">
        <input type="text" placeholder="New todo" name="newTodo" />
        <button class="addTodoButton">Add Todo</button>
      </form>
    </div>

    <script src="scripts/bundle.js"></script>
  </body>
</html>
